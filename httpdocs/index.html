<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>notary.directdemocracy.vote</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="//app.directdemocracy.vote/app/css/framework7-icons.css">
    <link rel="stylesheet" href="//app.directdemocracy.vote/app/css/leaflet.css">
    <link rel="stylesheet" href="//directdemocracy.vote/css/directdemocracy.css">
    <link rel="stylesheet" href="//directdemocracy.vote/css/corner-ribbon.css">
    <link rel="stylesheet" href="/css/slider.css">
    <script src="//app.directdemocracy.vote/app/js/leaflet.js"></script>
    <script src="/js/notary.js"></script>
    <script type="module" src="//app.directdemocracy.vote/js/index.js"></script>
  </head>
  <body class="has-navbar-fixed-top">
    <div class="corner-ribbon" title="This web site is in beta quality: it may have bugs and change without notice. Please, report any problem to info@directdemocracy.vote.">Beta</div>
    <nav class="navbar is-fixed-top is-light" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a id="main-menu" class="navbar-item">
            <i class="f7-icons" style="rotate:-90deg;margin-right:4px">hand_point_right</i>
            direct<b>democracy</b>
          </a>
          <a role="button" id="navbar-burger" class="navbar-burger" aria-label="menu" aria-expanded="false"
            data-target="navbar-menu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-menu" id="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"><span class="is-size-4" id="language"></span></a>
              <div class="navbar-dropdown" id="language-dropdown">
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-body">
        <div class="columns is-mobile">
          <div class="column is-narrow"><i class="f7-icons">book</i></div>
          <div class="column">
            <p class="title">direct<b>democracy</b></p>
            <p class="subtitle" data-i18n="moto"></p>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <p data-i18n="introduction"></p>
      <div id="map" style="height:400px;margin-top:10px"></div>
      <div class="tabs">
        <ul>
          <li id="citizens-tab" class="tab is-active" onclick="openTab(event,'citizens')"><a data-i18n="citizens"></a></li>
          <li id="proposals-tab" class="tab" onclick="openTab(event,'proposals')"><a data-i18n="referendums-and-petitions"></a></li>
          <li id="judge-tab" class="tab" onclick="openTab(event,'judge')"><a data-i18n="judge"></a></li>
        </ul>
      </div>
      <div id="citizens" class="content-tab">
        <fieldset id="citizens-fieldset">
          <div class="field is-horizontal" style="height:40px">
            <div class="field-body" style="align-items:center">
              <div class="field is-narrow">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox" id="trusted-by-judge" checked> <span data-i18n="trusted-by-judge"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="field has-addons">
            <div class="control is-expanded"><input id="given-names" class="input" type="text" data-i18n="given-names"></div>
            <div class="control is-expanded"><input id="family-name" class="input" type="text" data-i18n="family-name"></div>
            <div class="control"><a id="search-citizens" class="button is-info" data-i18n="search"></a></div>
          </div>
        </fieldset>
      </div>
      <div id="proposals" class="content-tab" style="display:none">
        <fieldset id="proposals-fieldset">
          <div class="field is-horizontal">
            <div class="field-body" style="align-items:center">
              <div class="field is-narrow">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox" id="proposal-referendum" checked>
                    Referendum
                  </label>
                </div>
              </div>
              <div class="field is-narrow">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox" id="proposal-petition" checked>
                    Petition
                  </label>
                </div>
              </div>
              <div class="field is-narrow">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox" id="proposal-open" checked>
                    Open
                  </label>
                </div>
              </div>
              <div class="field is-narrow">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox" id="proposal-closed" checked>
                    Closed
                  </label>
                </div>
              </div>
              <div class="field-label" style="padding-top:0">
                <label class="label">Deadline Year:</label>
              </div>
              <div class="field is-narrow">
                <div class="control">
                  <input id="proposal-year" class="input" type="number" min="2023" size="4" maxlength="4" placeholder="Not specified">
                </div>
              </div>
            </div>
          </div>
          <div class="field has-addons">
            <div class="control is-expanded"><input id="proposal-query" class="input" type="text" placeholder="Search referendums and/or petitions" value=""></div>
            <div class="control"><a id="search-proposals" class="button is-info">Search</a></div>
          </div>
        </fieldset>
      </div>
      <div id="judge" class="content-tab" style="display:none">
        <fieldset id="judge-fieldset">
          <div class="field has-addons">
            <div class="control"><a class="button is-static">https://</a></div>
            <div class="control is-expanded"><input id="judge-input" class="input" type="text" placeholder="judge.directdemocracy.vote" value="judge.directdemocracy.vote"></div>
          </div>
          <div class="field">
            <div class="control has-text-centered">
              <button id="proposal" class="button is-info">Propose a new referendum or petition</button>
            </div>
          </div>
        </fieldset>
      </div>
    </section>
    <section id="proposal-results" class="section pt-0" style="display:none">
    </section>
    <footer class="footer">
      <div class="content has-text-centered" data-i18n="more-info"></div>
      <div id="logout-div" class="content has-text-centered">
      </div>
    </footer>
  </body>
</html>
