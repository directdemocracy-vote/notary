<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>notary.directdemocracy.vote</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/framework7-icons@5.0.5/css/framework7-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://directdemocracy.vote/css/directdemocracy.css">
    <link rel="stylesheet" href="https://directdemocracy.vote/css/corner-ribbon.css">
    <script src="//directdemocracy.vote/js/crypto-js.js"></script>
    <script src="//directdemocracy.vote/js/jsencrypt.min.js"></script>
    <script src="/js/propose.js"></script>
  </head>
  <body>
    <div class="corner-ribbon" title="This web site is in beta quality: it may have bugs and change without notice. Please, report any problem to info@directdemocracy.vote.">Beta</div>
    <section class="hero">
      <div class="hero-body">
        <div class="columns is-mobile">
          <div class="column is-narrow"><i class="f7-icons">book</i></div>
          <div class="column">
            <p class="title">direct<b>democracy</b></p>
            <p class="subtitle">propose a referendum or a petition</p>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <nav class="panel">
        <p class="panel-heading">Proposal</p>
        <div class="panel-block">
          <div class="field">
            <label class="label">Type</label>
            <div class="control">
             <label class="radio"><input id="referendum" type="radio" name="type" value="referendum"> Referendum</label>
             <label class="radio"><input id="petition" type="radio" name="type" value="petition"> Petition</label>
            </div>
          </div>
        </div>
        <div class="panel-block">
          <div class="field">
            <label class="label">Area: <a id="place" target="_blank">...</a></label>
            <div class="control">
              <div class="select">
                <select id="area">
                  <option>Areas are computed automatically from your GPS coordinates</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-block" style="display:block">
          <div class="field">
            <label class="label">Title</label>
            <input id="title" class="input" type="text" placeholder="Enter the title">
          </div>
        </div>
        <div class="panel-block" style="display:block">
          <div class="field">
            <label class="label">Description</label>
            <textarea id="description" class="textarea" placeholder="Enter the description"></textarea>
          </div>
        </div>
        <div id="question-block" class="panel-block" style="display:block">
          <div class="field">
            <label class="label">Question</label>
            <input id="question" class="input" type="text" placeholder="Enter the question of your referendum">
          </div>
        </div>
        <div id="answers-block" class="panel-block" style="display:block">
          <div class="field">
            <label class="label">Possible answers</label>
            <textarea id="answers" class="textarea" placeholder="Yes
No"></textarea>
            <small>Please enter one possible answer per line. An abstention option will be added to this list.</small>
          </div>
        </div>
        <div class="panel-block" style="display:block">
          <div class="field">
            <label class="label">Web site (optional)</label>
            <input id="website" class="input" type="url" placeholder="https://myreferendum.com">
          </div>
        </div>
        <div class="panel-block" style="display:block">
          <div class="field">
            <label class="label">Deadline</label>
            <input class="input" type="datetime-local" id="deadline">
          </div>
        </div>
        <div class="panel-block" style="display:block">
         <div class="field">
            <label class="label">Judge</label>
            <input class="input" type="url" id="judge" placeholder="https://judge.directdemocracy.vote" value="https://judge.directdemocracy.vote">
          </div>
        </div>    
        <div class="panel-block" style="display:block">
          <div class="container has-text-centered">
            <button id="publish" class="button is-info" disabled>Publish</button>
          </div>
          <div class="container has-text-centered">
            <small id="publish-message">Warning: nothing can be modifed after publication!</small>
          </div>
        </div>
      </nav>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        More information is available from our <a href="https://github.com/directdemocracy-vote/notary" target="_blank">GitHub repository</a>.
      </div>
    </footer>
    <div id="modal" class="modal" style="z-index: 1000;">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p id="modal-title" class="modal-card-title"></p>
          <button id="modal-close-button" class="delete" aria-label="close"></button>
        </header>
        <section id="modal-content" class="modal-card-body">
        </section>
        <footer id="modal-footer" class="modal-card-foot">
          <button id="modal-ok-button" class="button is-success"></button>
          <button id="modal-cancel-button" class="button">Cancel</button>
        </footer>
      </div>
    </div>    
  </body>
</html>
