<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>notary.directdemocracy.vote</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/framework7-icons@5.0.5/css/framework7-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://directdemocracy.vote/css/corner-ribbon.css">
    <link rel="stylesheet" href="/css/slider.css">
    <script src="//cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="//directdemocracy.vote/js/crypto-js.js"></script>
    <script src="/js/citizen.js"></script>
  </head>
  <body>
    <div class="corner-ribbon" title="This web site is in beta quality: it may have bugs and change without notice. Please, report any problem to info@directdemocracy.vote.">Beta</div>
    <section class="hero">
      <div class="hero-body">
        <div class="columns">
          <div class="column is-narrow"><i class="f7-icons" style="font-size:640%">book</i></div>
          <div class="column">
            <p class="title is-1">direct<b>democracy</b></p>
            <p class="subtitle is-3">a notary web service publishing signed data</p>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <nav class="panel">
        <p class="panel-heading">Citizen card</p>
        <div class="panel-block">
          <article class="media" style="width:100%">
            <div class="media-content">
              <div class="content" style="overflow:hidden">
                <div class="columns">
                  <div class="column is-narrow" style="min-width:400px">
                    <img id="picture" style="float:left;margin-right:15px;" src="/images/default-picture.png">
                    <small>Given name(s):</small><br><strong id="given-names">...</strong><br>
                    <small>Family name:</small><br><strong id="family-name">...</strong><br>
                    <small>Latitude, longitude:</small><br><strong id="home">...</strong><br>
                    <small>Created:</small> <strong id="created">...</strong><br>
                    <small>Reputation:</small> <strong id="reputation">...</strong><br>
                  </div>
                  <div class="column">
                    <div id="map" style="width:100%;height:200px"></div>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </div>
        <div class="panel-block">
          <article style="width:100%">
            <div class="field has-addons">
              <div class="control"><a class="button is-static">https://</a></div>
              <div class="control is-expanded"><input id="judge" class="input" type="text" placeholder="judge.directdemocracy.vote" value=""></div>
              <div class="control"><a id="reload" class="button is-info"><i class="icon f7-icons" style="rotate:45deg">arrow_clockwise</i></a></div>
            </div>
          </article>
        </div>
        <div class="panel-block" style="display:block">
          <div class="title is-6 mb-3" id="endorsed-by-header">Endorsed by ... :</div>
          <div id="endorsed-by" class="columns is-multiline m-0">
          </div>
        </div>
        <div class="panel-block" style="display:block">
          <div class="title is-6 mb-3" id="has-endorsed-header">Has endorsed ... :</div>
          <div id="has-endorsed" class="columns is-multiline" style="margin:0">
          </div>
        </div>
      </nav>
    </section>
  </body>
</html>
